{%extends 'app/base.html'%}


{% load static %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
<link rel="stylesheet" href="{% static 'app/css/estilos3.css' %}">
<link rel="stylesheet" href="{% static 'app/css/estilos.css'%}">
{% endblock %}

{% block contenido %}

{% load crispy_forms_tags %}

<br><br>

<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body" >
                <div class="form">
                    <h2 class="titulo " style="color: #4b44db;">Editar Producto</h2>
                    <hr>
                    
                    <form action="" method="post" enctype="multipart/form-data"  >
                        
                        {% csrf_token %}
                        {{ form | crispy }}
                        
                        
                
                        <div class="d-flex justify-content-end ">
                            <input type="reset" name="Cancelar" class="button btn-secondary" style="background-color: #6e67f7;">
                            &nbsp;
                            <input type="submit" value="Editar" class="button btn-primary" style="background-color: #6e67f7;">
                        </div>

                    </form>

                    {{mensaje}}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
