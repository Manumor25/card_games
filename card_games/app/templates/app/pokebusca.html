{%extends 'app/base.html'%}


{% load static %}
{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
<link rel="stylesheet" href="{% static 'app/css/estilos.css' %}">
{% endblock %}

{% block js %}
<!-- API -->
<script src="{% static 'app/js/poke.js' %}"></script>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
{% endblock %}

{% block contenido %}
<section>
    <div class="contenedor text-center  mt-4">
        <form id="form" method="POST">
            <div class="form-group">
                <label for="pokemon">Nombre Pokemon</label>
                <input type="text" name="pokemon" class="form-control" id="pokemon" placeholder="Ingresa pokemon...">
            </div>
            <br>
            <button type="submit" class="mt-2 btn btn-primary" id="submit-form">Buscar</button>
        </form>
            <div class="pokemon-container text-center  mt-4" id="info" >
            </div>
            <br>
            <br>
            <div class="mt-5">
                <h4>Nombres pokemon de Ejemplo:</h4>
                <p>pikachu</p>
                <p>charmander</p>
                <p>ivysaur</p>
                <p>squirtle</p>
                <p>caterpie</p>
                <p>butterfree</p>
                <p>kakuna</p>
            </div>
    </div>
</section>

{% endblock %}
